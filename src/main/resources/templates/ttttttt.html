<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <script type="text/javascript"   th:src="@{../static/js/echarts-all.js}"></script>
  <title>study01 - helloWorld</title>
</head>
<script th:inline="javascript">
  function f() {
    alert("ddddddddddddddd");
  }
</script>
<body>
<button onclick="f1()"></button>
<div id="main" style="height:400px;width: 500px ;background: red"></div>

<script type="text/javascript" th:inline="none">

function f1() {
  alert("sssssssssssssssssss");
  var myChart = echarts.init(document.getElementById('main'));

  var option = {
      tooltip : {
          formatter: "{a} <br/>{b} : {c}%"
      },
      toolbox: {
          show : true,
          feature : {
              mark : {show: true},
              restore : {show: true},
              saveAsImage : {show: true}
          }
      },
      series : [
          {
              name:'业务指标',
              type:'gauge',
  			min:0,
  			max:200,
              splitNumber: 10,       // 分割段数，默认为5
              axisLine: {            // 坐标轴线
                  lineStyle: {       // 属性lineStyle控制线条样式
                      color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']],
                      width: 8
                  }
              },
              axisTick: {            // 坐标轴小标记
                  splitNumber: 10,   // 每份split细分多少段
                  length :12,        // 属性length控制线长
                  lineStyle: {       // 属性lineStyle控制线条样式
                      color: 'auto'
                  }
              },
              axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                  textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                      color: 'auto'
                  }
              },
              splitLine: {           // 分隔线
                  show: true,        // 默认显示，属性show控制显示与否
                  length :30,         // 属性length控制线长
                  lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                      color: 'auto'
                  }
              },
              pointer : {
                  width : 5
              },
              title : {
                  show : true,
                  offsetCenter: [0, '-40%'],       // x, y，单位px
                  textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                      fontWeight: 'bolder'
                  }
              },
              detail : {
                  formatter:'{value}%',
                  textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                      color: 'auto',
                      fontWeight: 'bolder'
                  }
              },
              data:[{value: 50, name: '完成率'}]
          }
      ]
  };
  alert("结束");
  myChart.setOption(option);

  setInterval(function (){
      option.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;
    $.ajax({url:"demo_test.txt",success:function(result){
        $("#div1").html(result);
      }});
    alert("sssssssss");
      myChart.setOption(option,true);
  },200);

  window.onload=function(){

    var userName="xiaoming";

    alert(userName);
  }
}
</script>
</body>
</html>
